<body>

<div class="container">
  <div class="row theme-row">
    <h3>Select Theme</h3>
    <div class="button-group">
      <button class="btn btn-numbers selectable-btn" data-group="theme">Numbers</button>
      <button class="btn btn-icons selectable-btn"  data-group="theme">Icons</button>
    </div>
  </div>
  <div class="row numbers-row">
    <h3>Select Numbers</h3>
    <div class="button-group">
      <button class="btn btn-number selectable-btn" data-group="numbers">1</button>
      <button class="btn btn-number selectable-btn" data-group="numbers">2</button>
      <button class="btn btn-number selectable-btn" data-group="numbers">3</button>
      <button class="btn btn-number selectable-btn" data-group="numbers">4</button>
    </div>
  </div>
  <div class="row grid-row">
    <h3>Grid Size</h3>
    <div class="button-group">
    <button class="btn btn-grid selectable-btn" data-group="grid">4x4</button>
    <button class="btn btn-grid selectable-btn" data-group="grid">6x6</button>
  </div>
  </div>
  <div class="row start-row">
    <button class="btn btn-start not-selectable">Start Game</button>
  </div>
</div>


<script>

  // Get all the buttons with the class "selectable-btn"
  const selectableButtons = document.querySelectorAll(".selectable-btn:not(.not-selectable)");
  selectableButtons.forEach(btn => {
    btn.addEventListener("click", function() {
      const group = this.dataset.group;
      document.querySelectorAll(`[data-group=${group}]:not(.not-selectable)`).forEach(b => b.classList.remove("selected"))
      this.classList.add("selected")
    })
  })

  const numberBtn = document.querySelector(".btn-numbers");
  const iconBtn = document.querySelector(".btn-icons");

  numberBtn.addEventListener("click", function() {
    numberBtn.classList.add("selected");
    iconBtn.classList.remove("selected");
  });
